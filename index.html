<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>
<body>
  <div id="maindiv">
    <div id="navdiv">
      <!-- Top row with 4 navigation columns -->
      <div id="topnav">
        <!-- Logo column -->
        <div id="logodiv">
          <img id="logo" src="LOGOTCP1.png" alt="TCPLOGO">
        </div>

        <!-- Collection options -->
        <div id="colldiv">
          <p>SS26</p>
          <p>SS25</p>
          <p>FW24</p>
          <p>SNET</p>
        </div>

        <!-- Type options (dynamic) -->
        <div id="typediv"></div>

        <!-- Photographer options (dynamic) -->
        <div id="photodiv"></div>
      </div>
      
      <!-- Bottom row - description -->
      <div id="descriptiondiv">
        <p id="descp">

        </p>
      </div>
    </div>

    <div id="imagediv">
    </div>
  </div>

</html>
