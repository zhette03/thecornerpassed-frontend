<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="maindiv">
        <div id="navdiv">
            <div id="topnav">
                <div id="logodiv" class="centered">
                    <img id="logo" src="LOGOTCP1.png" alt="TCPLOGO">
                </div>
                <div id="colldiv">

                    <!-- <p>SS26</p> -->

                    <p>SS25</p>
                    <p>FW24</p>
                    <p>SNET</p>
                    <p>—</p>
                    <p>Press</p>
                    <p>Stockist</p>
                    <p>Info</p>

                    <p>—</p>
                    <p id="storeButton">Shop</p>
                    <p id="cartBtn">Cart</p>
                </div>

                <div id="typediv"></div>
                <div id="photodiv"></div>
            </div>
            <div id="descriptiondiv">
                <div id="descwrapper">
                  <p id="descp"></p>
                </div>
              </div>
        </div>
        <div id="imagediv"></div>
    </div>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
          <img id="modalImage" src="" alt="">
          <img src="ARROWLEFTBLACK.png" class="custom-arrow modal-prev-arrow" id="modalPrevArrow">
          <img src="ARROWRIGHTBLACK.png" class="custom-arrow modal-next-arrow" id="modalNextArrow">
          
      </div>
  </div>
  <div id="products"></div>
  <div id="cartDrawer"></div>
<div id="cartOverlay"></div>
  <script src="script.js" defer></script>
</body>
</html>
